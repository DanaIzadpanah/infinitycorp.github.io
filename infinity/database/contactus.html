    <script type="module">
      // Import the functions you need from the SDKs you need
      import { getDatabase, ref, set, push } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js"
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries
    
      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyBnIv8I06zhLCJtfb-9qVuMpyjRd8PuAMo",
        authDomain: "user-message-392123.firebaseapp.com",
        databaseURL: "https://user-message-392123-default-rtdb.firebaseio.com",
        projectId: "user-message-392123",
        storageBucket: "user-message-392123.appspot.com",
        messagingSenderId: "930679670139",
        appId: "1:930679670139:web:e06fa95fc20e3d5f9b69de",
        measurementId: "G-EX08V7V96X"
      };
    
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const database = getDatabase()



      var messagesRef = ref(database, 'messages');

      document.getElementById("contactForm").addEventListener('submit', submitForm);


      function submitForm(e){
        e.preventDefault();

        var name = getInputValue("name");
        var company = getInputValue("company");
        var email = getInputValue("email");
        var phone = getInputValue("phone");
        var message = getInputValue("message");
        
        // Save message
        saveMessage(name, company, email, phone, message)

        // Show alert
        document.querySelector('.alert').style.display = 'block'

        // Hide alert after 3 seconds
        setTimeout(function(){  
          document.querySelector('.alert').style.display = 'none';
        }, 3000)

        // Clears/resets form input boxes
        document.getElementById('contactForm').reset()


      }

      function getInputValue(id){
        return document.getElementById(id).value
      }


      function saveMessage(name, company, email, phone, message){
        var newMessageRef = push(messagesRef)
        set(newMessageRef, {
          name: name,
          company: company,
          email: email,
          phone: phone,
          message: message
        })
      }



    </script>
